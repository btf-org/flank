<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>POST Example</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .white-space-pre { white-space: pre-line; }
    .p-1_25 { padding: 1.25rem; }
    .my-0_75 { margin-top: 0.75rem; margin-bottom: 0.75rem; }
    .border-1 { border: 1px solid; }
    .border-color-black { border-color: black; }
    /* #display { margin-top: 20px; padding: 10px; border: 1px solid #ccc; } */
  </style>
</head>
<body>

  <!-- <h1>Send Text to Server</h1>

  <input type="text" id="inputBox" placeholder="Type something..." />
  <button id="sendBtn">Send</button>

  <div id="display">Response will appear here</div> -->

  <script>
    function runCommand(cmd){
	console.log(cmd);
	const lastContainer = document.body.children[document.body.children.length - 1];
	const lastInput = lastContainer.children[0]
	lastInput.value = cmd;
	const lastBtn = lastContainer.children[1];
	lastBtn.click();
    }
    function makeCommand(outputOnly=false) {
	const container = document.createElement('div');
	if(!outputOnly){
	    const input = document.createElement('input');
	    const button = document.createElement('button');
	    button.textContent = 'Send';
		button.addEventListener('click', sendCommand);
	    container.appendChild(input);
	    container.appendChild(button);
	}
	const output = document.createElement('div');
	output.className = "white-space-pre p-1_25 my-0_75 border-1 border-color-black";
	container.appendChild(output);

	document.body.appendChild(container);
    };
    async function sendCommand(event) {
	const button = event.target;	
	const container = button.parentElement;
	const [input, btn, output] = container.children;

      try {
        const response = await fetch(window.location.origin + '/iflank', {
          method: 'POST',
          headers: {
            'Content-Type': 'text/plain'
          },
          body: input.value + '\n'
        });

        const responseText = await response.text();
	  console.log(responseText);
	  console.log(output.innerHTML);
        output.innerHTML = responseText;
	  console.log(output.innerHTML);
      } catch (err) {
        output.textContent = 'Error reaching server: ' + err.message;
	  return;
      }
    makeCommand();
    }
    async function getInitialOutput(){
	const container = document.body.children[document.body.children.length - 1];
	const output = container.children[container.children.length - 1];

      try {
        const response = await fetch(window.location.origin + '/iflank', { method: 'GET' });
        const responseText = await response.text();
        output.textContent = responseText;
      } catch (err) {
        output.textContent = 'Error reaching server: ' + err.message;
	  return;
      }
    }
    async function setup(){
	makeCommand(true);
	await getInitialOutput();
	makeCommand(false);
    }

    setup();

  </script>

</body>
</html>
