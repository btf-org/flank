  <script>
    function makeCommand() {
      const container = document.createElement('div');

    const input = document.createElement('input');
    const button = document.createElement('button');
    button.textContent = 'Send';
	button.addEventListener('click', sendCommand);
    const output = document.createElement('div');
    output.className = "white-space-pre p-1_25 my-0_75 border-1 border-color-black";

    container.appendChild(input);
    container.appendChild(button);
    container.appendChild(output);

    document.body.appendChild(container);
    };
    async function sendCommand(event) {
	const button = event.target;	
	const container = button.parentElement;
	const [input, btn, output] = container.children;

      try {
        const response = await fetch('http://localhost:8083/iflank', {
          method: 'POST',
          headers: {
            'Content-Type': 'text/plain'
          },
          body: input.value + '\n'
        });

        const responseText = await response.text();
        output.textContent = responseText;
      } catch (err) {
        output.textContent = 'Error reaching server: ' + err.message;
	  return;
      }
    makeCommand();
    }
    makeCommand();
